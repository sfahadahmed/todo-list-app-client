<div class="card">
    <div class="card-body">

      <h4 class="card-title">Add New Item</h4>

      <p class="card-text">Here you can add new items:</p>

      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="todoItem.title" placeholder="title">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description" [(ngModel)]="todoItem.description" placeholder="description"></textarea>
      </div>

      <div class="form-group">
        <label for="active">&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="checkbox" class="form-check-input" id="active" [(ngModel)]="todoItem.active">Active
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-success" (click)="add()">
          <span class="fa fa-plus-circle"></span>&nbsp;Add
        </button>
        <button type="button" class="btn btn-primary" (click)="cancel()">
          <span class="fa fa-times-circle"></span>&nbsp;Cancel
        </button>
      </div>

    </div>
  </div>
